<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src=../dist/yoda.js></script>
</head>
<body>
    <div id="app">
        <p>"111"{{msg+'----'}}222</p>
        <p v-text="msg"></p>
        <input type="text" v-model="msg">
        <button @click="handleClick">click</button>
    </div>

    <script>
        var vm = new Yoda({
            el: '#app',
            data: {
                msg: 'Hello',
                info: 'test'
            },
            methods: {
                handleClick: function (){
                    console.log('click',this.msg);
                }
            }
        })
    </script>
</body>
</html>
